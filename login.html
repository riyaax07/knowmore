<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Login - Welcome Back</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Floating Food Icons Background -->
    <div class="floating-icons">
        <div class="food-icon icon-1">üßÄ</div>
        <div class="food-icon icon-2">üçï</div>
        <div class="food-icon icon-3">üçé</div>
        <div class="food-icon icon-4">üçø</div>
        <div class="food-icon icon-5">üßÄ</div>
        <div class="food-icon icon-6">üçï</div>
        <div class="food-icon icon-7">üçé</div>
        <div class="food-icon icon-8">üçø</div>
        <div class="food-icon icon-9">üçî</div>
        <div class="food-icon icon-10">ü•§</div>
        <div class="food-icon icon-11">üçé</div>
        <div class="food-icon icon-12">üçø</div>
        <div class="food-icon icon-13">üßÄ</div>
        <div class="food-icon icon-14">üçî</div>
        <div class="food-icon icon-15">ü•§</div>
        <div class="food-icon icon-16">üçï</div>
    </div>

    <!-- Main Login Container -->
    <div class="login-container">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="signup">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div class="form-container active" id="login-form">
            <div class="welcome-header">
                <h1>Welcome <span class="highlight">Back</span></h1>
                <p>Sign in to your account</p>
            </div>

            <form class="auth-form">
                <div class="input-group">
                    <input type="email" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn google-btn">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                            <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.04a4.8 4.8 0 0 1-2.7.75 4.8 4.8 0 0 1-4.52-3.36H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                            <path fill="#FBBC05" d="M4.46 10.41a4.8 4.8 0 0 1-.25-1.41c0-.49.09-.97.25-1.41V5.52H1.83a8 8 0 0 0 0 7.17l2.63-2.28z"/>
                            <path fill="#EA4335" d="M8.98 3.58c1.32 0 2.5.45 3.44 1.35l2.54-2.59A8 8 0 0 0 8.98 1a8 8 0 0 0-7.15 4.52l2.63 2.05c.61-1.8 2.35-3.36 4.52-3.36z"/>
                        </svg>
                        Google
                    </button>

                    <button type="button" class="social-btn facebook-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Facebook
                    </button>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="#" class="switch-form" data-target="signup">Sign up here</a>
                </div>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="form-container" id="signup-form">
            <div class="welcome-header">
                <h1>Create <span class="highlight">Account</span></h1>
                <p>Join our food community</p>
            </div>

            <form class="auth-form">
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                </div>

                <div class="input-group">
                    <input type="email" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn google-btn">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                            <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.04a4.8 4.8 0 0 1-2.7.75 4.8 4.8 0 0 1-4.52-3.36H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                            <path fill="#FBBC05" d="M4.46 10.41a4.8 4.8 0 0 1-.25-1.41c0-.49.09-.97.25-1.41V5.52H1.83a8 8 0 0 0 0 7.17l2.63-2.28z"/>
                            <path fill="#EA4335" d="M8.98 3.58c1.32 0 2.5.45 3.44 1.35l2.54-2.59A8 8 0 0 0 8.98 1a8 8 0 0 0-7.15 4.52l2.63 2.05c.61-1.8 2.35-3.36 4.52-3.36z"/>
                        </svg>
                        Google
                    </button>

                    <button type="button" class="social-btn facebook-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Facebook
                    </button>
                </div>

                <div class="signup-link">
                    Already have an account? <a href="#" class="switch-form" data-target="login">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
